<ion-app>
  <ion-split-pane when="lg">
    <ion-menu contentId="main-content" *ngIf="showMenu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ul class="nav-list">
          <li class="list-item" (click)="setActive($event); closeMenuAndNavigate('/home')">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </li>
          <li class="list-item movie-item" (click)="setActive($event); closeMenuAndNavigate('/movie')">
            <ion-icon slot="start" name="videocam-outline"></ion-icon>
            <ion-label>Movies</ion-label>
          </li>
           <li class="list-item" (click)="setActive($event); closeMenuAndNavigate('/game')">
            <ion-icon slot="start" name="game-controller-outline"></ion-icon>
            <ion-label>Games</ion-label>
          </li>
          <!-- <li class="list-item movie-item" (click)="setActive($event); closeMenuAndNavigate('/')">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label>Perfil</ion-label>
          </li> -->
          <li class="list-item movie-item" (click)="setActive($event); closeMenuAndNavigate('/configuracao')">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Configurações</ion-label>
          </li>
          <li class="list-item logout-item" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </li>
        </ul>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header *ngIf="showMenu">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button *ngIf="showMenu"></ion-menu-button>
          </ion-buttons>
          <ion-title class="center-title">Central Geek</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
